<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Script para estilos -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Boostrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Script para usar liberia para alertas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="sweetalert2.all.min.js"></script>
    <!-- Script para iconos -->
    <script src="https://kit.fontawesome.com/fea845fb58.js" crossorigin="anonymous"></script>
    <!-- Scripts necesarios para el control de Fecha -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

</head>
<body>
    
    <!-- <img src=" STK-20210330-WA0004.webp"> -->
    
    <section class="h-screen flex overflow-hidden">

        <div class="bg-white w-3/12 p-6">

            <h3 class="text-2xl mb-8"> Espacio para herramientas</h3>

            <!-- <h1 class="m-1">Seleccione Chat</h1> -->
            <p class="h5 m-1 text-base">Seleccione Chat</p>

            <!-- <input type="file" id="archivoTexto" class="m-1"> -->
            
            <input id="archivoTexto" type="file" class="form-control text-sm" />

            <br>
            <textarea id="contenido" cols="30" rows="4" class="form-control rounded-0 text-sm" style="border: 1px solid #ccc;" readonly="readonly"></textarea>
            <br>

            <label class="m-1 h5 text-sm"> Filtrar por Fecha</label>
            <br>

            <input type="text" name="Fecha" id="Fecha" class="form-control" value="">
            <br>

            <label class="m-1 h5 text-sm"> Seleccione el autor Principal</label>
            <br>

            <select id="Nombres_Personas" class="m-1 form-select form-select-sm" aria-label=".form-select-sm example">
                <!-- Aca insertaria las personas en forma dinamica -->
            </select>
            <br>
            
            <label class="m-1 h5 text-sm"> Ingrese mas información de los participantes</label>
            <br>

            <div class="input-group mb-3">
                <span class="input-group-text text-sm" id="basic-addon1">Text</span>
                <input id="InputTexto" type="text" class="m-1 form-control text-sm" placeholder="Escriba aquí" aria-label="Username" aria-describedby="basic-addon1">
            </div>

            
            <textarea id="contenidoTextArea" cols="30" rows="2" class="form-control rounded-0 text-sm" style="border: 1px solid #ccc;" readonly="readonly"></textarea>
            <br>

            <button id="BtnAgregar" type="button" class="m-1 btn btn-outline-primary btn-sm text-sm">Agregar</button>
            <br>
            
            <div style="text-align: center;">
                <label class="m-1 h5 text-sm"> Iniciar Parsing </label>
            </div>
            
            <div style="text-align: center;">
                <button type="button" class="btn btn-outline-primary text-sm" id="Comenzar">Iniciar</button>
            </div>
            <br>
            
            <div style="text-align: center;">
                <button type="button" class="btn btn-outline-primary text-sm" id="idExportar" onclick="funExportar();">Exportar Chat</button>
            </div>

        </div>
        
        <div class="cuerpo w-9/12">
            <!-- Header -->
            <div class="px-20 py-6 border-b" style="text-align: center; font-size: x-large; background: linear-gradient(#009688 0%,#009688 130px, #d9dbd5 130px, #d9dbd5 100%);">
                <p style="color: white;"> Chat de Whatsapp</p>
            </div>
            
            <!-- Chat propiamente dicho -->
            <div class="cuerpo px-20 py-6 overflow-auto h-5/6" id="idContenido">
            
            </div>
            
        </div>

    </section>

    <script type="text/javascript">

        $(function() {
            $('input[name="Fecha"]').daterangepicker({
                autoUpdateInput: false,
                locale: {
                format: 'D/M/YY',
                "separator": " - ",
                "applyLabel": "Aplicar",
                "cancelLabel": "Cancelar",
                "fromLabel": "From",
                "toLabel": "To",
                "customRangeLabel": "Custom",
                "daysOfWeek": [
                    "do",
                    "Lu",
                    "Ma",
                    "Mi",
                    "Ju",
                    "Vi",
                    "Sá"
                ],
                "monthNames": [
                    "Enero",
                    "Febrero",
                    "Marzo",
                    "Abril",
                    "Mayo",
                    "Junio",
                    "Julio",
                    "Agosto",
                    "Septiembre",
                    "Octubre",
                    "Noviembre",
                    "Diciembre"
                ],
              }
            });
          });

        $('input[name="Fecha"]').on('apply.daterangepicker', function(ev, picker) {
            $(this).val(picker.startDate.format('D/M/YY') + ' - ' + picker.endDate.format('D/M/YY'));
        });

        $('input[name="Fecha"]').on('cancel.daterangepicker', function(ev, picker) {
            console.log($(this));
        });
        
        </script>

    <!-- La etiqueta esta la pongo aca para que se carguen todos los elementos del dom, dado que si no hago esto cuando se haga referencia por ejemplo al id=archivoTexto no lo va a encontrar el script -->

    <script src="parser.js" type="text/javascript"></script>
</body>
</html>
